#---------------------------
about:
  enable: true
  banner_img: /img/default.png
  banner_img_height: 60
  banner_mask_alpha: 0.3
  subtitle: # 打字機內容
  avatar: /img/avatar.jpg
  name: "SeaWaterFoods"
  introduce: "SeaWaterFoods的程式學習日誌"
  # 更多圖標可從 https://hexo.fluid-dev.com/docs/icon/ 查找，`class` 代表圖標的 css class，添加 `qrcode` 後，圖標不再是鏈接而是懸浮二維碼
  # More icons can be found from https://hexo.fluid-dev.com/docs/en/icon/ `class` is the css class of the icon. If adding `qrcode`, The icon is no longer a link, but a hovering QR code
  icons:
    - { class: "iconfont icon-github-fill", link: "https://github.com/seawaterfoods", tip: "GitHub" }
    - { class: "iconfont icon-linkedin-fill", link: "https://www.linkedin.com/in/joe-%E5%90%B3-4109041a9/", tip: "Linkedin" }
    - { class: "iconfont icon-email-fill", link: "mailto:astray6408@gmail.com?subject=Hello from website", tip: "E-Mail" }


